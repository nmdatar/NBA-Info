{% extends "layout.html" %}

{% block title %}
    register
{% endblock %}

{% block main %}
    <body class = home></body>

    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
            {% if error == 1%}
                <label for="username" style="color:red"> Please Input Username </label>
            {% endif %}
            {% if error == 2 %}
            <label for="username" style="color:red"> That Username is Taken </label>
            {% endif %}
        </div>

        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Password (again)" type="password">
            {% if error == 3 %}
                <label for="username" style="color:red"> Missing a Password or Password Conformation </label>
            {% endif %}
            {% if error == 4 %}
                <label for="username" style="color:red"> Password and Conformation Don't Match</label>
            {% endif %}
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>


{% endblock %}
